<!DOCTYPE html>
<html>

<head>
    <title>WUMA16 shop it</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">


	<!-- Fake Module -->
    <script src="fake-module.js"></script>
    <!-- Our classes -->
    <script src="grocery-list-item.js"></script>
    <script src="grocery-list.js"></script>
    <script src="app-gui.js"></script>
</head>

<body>

	<div class="header">
		<div class="container">
			<div class="row back-button">
				<div class="col-xs-12 header-container"><h1>Shoppinglist</h1></div>
			</div>
		</div>
	</div>

	<div class="master-view">
	<!-- HÄR ÄR MASTER VIEW</h1> -->
		<div class="container">

			<div class="row mg-top-10px">
				<div id="newListSuccessAlert" class="col-xs-8 alert alert-success" role="alert"><b>Grattis!</b> Du har skapat en ny shoppinglista! </div>
				<div id="newListErrorAlert" class="col-xs-8 alert alert-danger" role="alert"><b>Fel!</b> Något gick snett, ny lista skapades INTE! </div>
			</div>

			<div class="row mg-top-10px">
				<div class="col-xs-8">

					<input id="listNameInput" class="col-xs-5 new-list-input" type="text" name="listName" placeholder="Listnamn">
					<button id="addList" type="button" class="col-xs-offset-1 new-list-btn">Skapa Ny Lista</button>
				</div>
			</div>
			<div class="row mg-top-10px">
				<div class="col-xs-8">
					<h1>Dina Shopping Listor:</h1>
					<div class="row">
						<div class="btn-group-vertical col-xs-8 master-list-view" role="group">
							<p>Du har för nuvarande inga listor, vänligen skapa en ovanför.</p>
							<!-- Här inne läggs listorna till -->
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div class="detail-view">
	        <div class="container">
	            <div class="row">
	            <div class="col-ms-12">
	                <div class="back-button">
	                    <p><span>< </span>Tillbaks till dina listor</p>
	                </div>
	            </div>

	            </div>

	            <div class="row">
				<!-- NEW ITEM INPUT FORM -->
				<form id="new-item-form">
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="text" class="form-control item-form-name" placeholder="Namn:" required>
						</div>
						<div class="col-sm-2">
							<input type="number" class="form-control item-form-qty" placeholder="Antal:" required>
						</div>
						<div class="col-sm-2">
							<select class="form-control item-form-category">
								<option>Elektronik</option>
								<option>Hygien</option>
								<option>Kläder</option>
								<option>Mat</option>
								<option>Övrigt</option>
							</select>
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>

			<h2>LISTANS NAMN</h2>
			<!-- Kategorisortering -->
			<button type="button" id="sort-by-category"class="btn btn-secondary btn-xs">sortera efter kategori <span class="glyphicon glyphicon-chevron-down"></span> <span class="glyphicon glyphicon-chevron-up"></span></button>

			<!-- Namnsortering -->
            <button type="button" id="sort-alphabetical"class="btn btn-secondary btn-xs">sortera efter namn <span class="glyphicon glyphicon-chevron-down"></span> <span class="glyphicon glyphicon-chevron-up"></span></button>
			<!-- Panel -->
				<div class="panel panel-default row col-sm-11 nopadding">
				  <!-- Default panel contents -->

				  <!-- Table -->
					  <div class="table-responsive">
					  <table class="table table-bordered">
					  	<!-- Tablehead -->
					    <thead>
					      <tr>
						    <th class="thKopt">KÖPT</th>
				   			<th class="thKategori">KATEGORI</th>
				    		<th class="thNamn">NAMN</th>
				    		<th class="thAntal">ANTAL</th>
				    		<th class="thTaBort">TA BORT</th>
					      </tr>
					    </thead>
					    <!-- Tablebody -->
					    <tbody class="unbought-items">
                        <!-- List unbought items here -->
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
